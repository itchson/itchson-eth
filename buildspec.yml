version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  pre_build:
    commands:
      - echo Exporting environment variables...
      - printenv > .env
      - npm run type-check
  build:
    commands:
      - echo Compiling the Node.js code...
      - npm run build
  post_build:
    commands:
      - echo Build complete...

cache:
  paths:
    - 'node_modules/**/*'

artifacts:
  files: out/**/*
  base-directory: out

env:
  variables:
    CI: 'true'
